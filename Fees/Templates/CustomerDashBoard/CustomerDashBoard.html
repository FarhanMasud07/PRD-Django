<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/FarhanMasud07/OnlineSchoolManagement/master/images/Logo.png" />
    <style>
        body{
            background-image:url("../../static/assets/images/nordwood-themes-KcsKWw77Ovw-unsplash.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .breadcrumbStyle{
            background: sienna;
            margin-top: 2rem;
        }
    </style>
</head>
<body>


<div class="container">
    <div class="row">
        <ol class="breadcrumb breadcrumbStyle">
            <li><a href="{% url 'customerdashboard' %}" style="color: white;">All Course</a></li>
            {% block post_detail_link %}
            {% endblock %}
            <li class="pull-right"><a class="" href="{% url 'logout' %}" style="color: white;">Logout</a></li>
        </ol>
    </div>
</div>

{% block content %}
{% endblock content %}
    
</body>
</html>
