{% extends 'CustomerDashBoard/CustomerDashBoard.html' %}

    {% block post_detail_link %}
    {% if object is not None %}
        <li><a href="{{object.course.get_absolute_url}}" style="color: white;">{{object.course.title}}</a></li>
        <li style="color: white;">{{object.title}}</li>
    {% endif %}
    {% endblock %}

{% block content %}
          
    <div class="container">
        <h1>{{object.title}}</h1>
    <!-- {{object.title}} -->
    <div>
        <video width="400" style="max-width: 100%; height: auto;" controls>
            <source src='{{ MEDIA_URL }}{{ object.videofile }}' type='video/mp4'>
            Your browser does not support the video tag.
        </video>
    </div>
    <div >
        <h1></h1>{{object.course.description}}</h1>
    </div>
    
    </div>
